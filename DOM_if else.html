<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h1>JAVA SCRIPT WITH NUMBBER LIST</h1>
    <p>get the input one to ten</p>
    <input id="num">
    <button type="button" onclick="myFunction()">click me</button>
    <p id="demo"></p>
    <script>
        function myFunction()
         {
            let x = document.getElementById("num").value;
            var text1;
            if (x > 1 && x < 10) {
                text1 ="INPUT IS  OK";
            }
            else {
                text1 ="INPUT IS NOT OK";
            }
            document.getElementById("demo").innerHTML = text1;
        }
    </script>
</body>

</html>
