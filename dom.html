<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h> Java script is used  to Create the event list</h>
    <h2>The onclick Attribute</h2>

        <p> js is display the date </p>
        <button type="button " onclick="displayDate()">click for time</button>
        <script>
            function displayDate()
            {
                document.getElementById("demo").innerHTML =Date();
            }
        </script>
        <p id="demo"></p>
</body>
</html>
