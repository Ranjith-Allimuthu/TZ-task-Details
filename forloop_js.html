<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_loop</title>
</head>

<body>
    <h1> for loop is used to print the even from 1 to 10</h1>
    <p id="demo"></p>
    <script>
        {
            let text = "";
            for (let i = 1; i <= 10; i++)
                if (i % 2 == 0) {
                    text += "this is even number: " + i + "<br>"
                }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>

</html>
