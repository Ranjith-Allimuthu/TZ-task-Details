<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop</title>
</head>
<body>
    
<h2>JavaScript for</h2>



<p id="demo"></p>

<script>
    let text="";
    for(let i=0;i<10;i++)
{
    text += "The number is "+ i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>


</script>
</body>
</html>
