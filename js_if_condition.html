<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1> The IF condition is used to short list the person performance</h1>
    <input type="text" id="num">
    <button onclick="chick()" >Click</button>
    <script>
        function Chick()
        {
            let n=document.getElementById("num").value;
            let ans;
            if (n >= 90 && n <= 100) {
                ans = "Very Good";
            } else if (n >= 80 && n < 90) {
                ans = "Good";
            } else if (n >= 70 && n < 80) {
                ans = "Average";
            } else if (n >= 60 && n < 70) {
                ans = "Ok";
            } else if (n >= 50 && n < 60) {
                ans = "Not Bad";
            } else if (n < 50) {
                ans = "Bad";
            }

            document.getElementById("demo").innerHTML = ans;

        }
    </script>
</body>
</html>
