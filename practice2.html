<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order and unorder</title>
    <style>
        ul{
            background-color: aquamarine;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: larger;
        }
        ol{
            background-color: brown;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(46, 7, 218);">Ordered List</h1>
    <ol type="A">
        <li>apple</li>
        <li>ball</li>
        <li>cat</li>
        <li>dog</li>
        <li>elepant</li>
    </ol><br>
    <h1 style="background-color: blue;">Unordered List</h1>
    <ul>
        <li>apple</li>
        <li>ball</li>
        <li>cat</li>
        <li>dog</li>
        <li>elepant</li>
    </ul>
    
</body>
</html>
